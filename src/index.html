<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      function soloNumeros(e){
        let keynum=e.keyCode || e.which;
        let tecla=String.fromCharCode(keynum);
        let numero="1234567890";
        if(numero.indexOf(tecla)==-1){
          return false;
        } 
}
    </script>
  </head>
  <body>
    <header id="Portada">
      hola
    </header>
    <nav>
      <ul>
        <li><a class="barra" href="#">Productos</a></li>
        <li><a class="barra" href="#">Costos Delivery</a></li>
        <li><a class="barra" href="#">Contacto</a></li>
        <li><a class="barra" href="#">Mi cuenta</a></li>
        <li id="redes"><img src="https://i.ibb.co/b70p489/redes.png" alt="redes"> </li>
      </ul>
    </nav>
    <section>
     
      <form  class="form" autocomplete="off" id="formulario" >  
        <!--Grupo numero de tarjeta-->
        <fieldset class="grupo_formulario" id="grupo_numero">
          <label for ="numTarjeta" class="formulario_label">Número de Tarjeta</label>
          <input type="text" id="numTarjeta" name="numero" class="formulario_input1" maxlength="4" onkeypress="return soloNumeros(event)" placeholder="1234"/>
          <input type="text" id="numTarjeta1" name="numero" class="formulario_input1" maxlength="4" onkeypress="return soloNumeros(event)" placeholder="1234"/>
          <input type="text" id="numTarjeta2" name="numero" class="formulario_input1" maxlength="4" onkeypress="return soloNumeros(event)" placeholder="1234"/>
          <input type="text" id="numTarjeta3" name="numero" class="formulario_input1" maxlength="4" onkeypress="return soloNumeros(event)" placeholder="1234"/>
          <div class="Ocultar" id="div_numero">
          <img class="formulario_validacion" src="https://i.ibb.co/4dRqxmJ/x.png">
          <p class="formulario_parrafo_error">Debe ingresar cuatro números por casilla</p>
        </div>
        </fieldset>
        <!--Grupo nombre del titular-->
        <fieldset class="grupo_formulario" id="grupo_nombre">
          <label for="nombre" class="formulario_label">Titular de la tarjeta</label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" class="formulario_input"/>
          <div class="Ocultar" id="div_nombre">
          <img class="formulario_validacion" src="https://i.ibb.co/4dRqxmJ/x.png" >
          <p class="formulario_parrafo_error">Debe ingresar nombres y apellidos completos</p>
        </div>
        </fieldset>
        <!--Grupo Fecha de exiración de tarjeta-->
        <fieldset class="grupo_formulario" id="grupo_fecha">
          <label for="expiracion"  class="formulario_label">Fecha Expiración</label>
          <select id="expiracion" class="formulario_input" name="fecha_mes">
            <option value="Mes">Mes</option>
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
          <select id="age-expiracion" class="formulario_input" name="fecha_año">
            <option value="Año">Año</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
            <option>2027</option>
            <option>2028</option>
            <option>2029</option>
            <option>2030</option>
          </select>
          <div class="Ocultar" id="div_fecha">
         <img class="formulario_validacion" src="https://i.ibb.co/4dRqxmJ/x.png" >
          <p class="formulario_parrafo_error">Debe seleccionar el mes y el año de expiración</p>
        </div>
        </fieldset>
        <!--Grupo cvv de la tarjeta-->
        <fieldset class="grupo_formulario" id="grupo_cvv">
          <label for="cvv" class="formulario_label">CVV</label>
          <input type="text" id="cvv" maxlength="3" class="formulario_input" name="cvv_tarjeta"/>
          <div class="Ocultar" id="div_cvv">
          <img class="formulario_validacion" src="https://i.ibb.co/4dRqxmJ/x.png" >
          <p class="formulario_parrafo_error">El CVV tiene 3 dígitos</p>
        </div>
        </fieldset>
        <div class="formulario_mensaje Ocultar" id="formulario_mensaje">
          <p><img src="https://i.ibb.co/SJrcRPN/Imagen5.png"><b> Error: </b>Por favor rellene los campos correctamente</p>
        </div>
        <div class="grupo_btn">
        <button type="submit" id="boton" form="formulario" class="btn">VALIDAR  ➨</button>
      </div>
      </form>
      <!--Grupo seguiridad-->
      <div id="logos_seguridad" class="Mostrar">
        <img id="mensajeSeguro" src="https://i.ibb.co/V31CJgr/compra.png">
        <img id="candado" src="https://i.ibb.co/N1JtBtR/bolsa.png">
      </div>
      <!--Grupo validacion correcta-->
      <div id="imgCard" class="Ocultar">
        <img src="https://i.ibb.co/tKQDXm9/TARJETA-V-LIDA.png">
        <div id="cardNumber"></div>
        <div id="cardName"></div>
        <button type="button" id="btnContinuar" class="btn" >CONTINUAR  ➨</button>
      </div>
      <img id="mensajeError" class="Ocultar" src="https://i.ibb.co/txkYBvG/ERROR.png">
    </section>
    
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
